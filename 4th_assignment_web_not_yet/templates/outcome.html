<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <h1>게임 결과</h1>
    <img src="{{ url_for('static', filename='janken_pa.png')}}" alt="" style="width: 50px; height: auto; margin: auto">
    <form action="{{ url_for('RCP_create') }}" method="GET">
        <label for="RCP" class="form-label">한 판 더 하기!</label>
        <input type="RCP" class="form-control" id="RCP" name="user_input">
        <button type="submit" class="btn btn-primary">제출하기</button>
    </form>
    <p>
        {% for i in data %}
            유저 : {{ i.user_input }}<br>
        {% endfor %}
    </p>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
